<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

form{
    display: inline-block;
}

body{
    text-align: center;
}






</style>
<body>

    <header style="margin-bottom: 20px;">
        <h1>Eminem</h1>
        <nav>
        <a href="musicas.html">músicas</a>
        <a href="index.html">Inicio</a>
        
        </nav>
    </header>

    <form>
        <label  for="nome"><strong>nome:</strong></label><br>
        <input type="text" id="nome"  style="margin-bottom: 20px;" nome="nome"><br>

        <label for="idade"><strong>idade:</strong></label><br>
        <input type="number" id="idade" style="margin-bottom: 20px;" nome="idade"><br>

        <label for="email"><strong>Email:</strong></label><br>
        <input type="email" id="email" style="margin-bottom: 20px;" nome="email"><br>

        <label for="musica"><strong>Qual sua música favorita do Eminem dessa lista?</strong></label><br>
        <select id="musica" style="margin-bottom: 20px;" nome="musica">
            <option value="loseYourself">Lose Yourself</option>
            <option value="mockingbird">Mockingbird</option>
            <option value="rapGod">Rap God</option>
            <option value="venom">Venom</option>
            <option value="whenImGone">When I'm Gone</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
